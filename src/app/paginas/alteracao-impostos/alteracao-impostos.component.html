<app-navbar [titulo]="'Alteração de Impostos'"></app-navbar>
<div class="container">
  <div class="row position-relative">

    <div class="col-9 ">
      <div class="submit-line w-100 mt-2">
        <input type="text" class="form-control diminuir-placeholder" (keyup)=" aplicarFilter($any($event).target.value)"
          placeholder="Digite o CNPJ ou o nome da empresa..." #input/>

        <button class="submit-lente pesquisar position-absolute text-sm-end " type="submit" (click)="onSearch()">
          <img src="assets/img/IconPesquisa.png" style="margin-left: -7px; margin-top: 10px;">
        </button>
      </div>
    </div>

    <div class="col mt-2">
      <button type="button" class="btn btn-light form-control text-center shadow" (click)="navegar(usuarioLogado)">Acessar Base Contábil
        <i class='bx bx-right-arrow-alt ' style='margin-left: 50px;'></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-3">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 demo-table"
        style="  border:1px solid; border-color:#5901cb80;">
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 84px;" class="cor-texto-primeiraLinha">CNPJ</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 48px;">{{element.cnpj}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="cor-texto-primeiraLinha">Nome</th>
          <td mat-cell *matCellDef="let element">
            {{element.nome}}
          </td>
        </ng-container>

        <ng-container matColumnDef="grupo">
          <th mat-header-cell *matHeaderCellDef class="cor-texto-primeiraLinha">Grupo</th>
          <td mat-cell *matCellDef="let element">{{element.grupo}}</td>
        </ng-container>

        <ng-container matColumnDef="areaIcone">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="float-end" (click)="navegar(element)">
              <i class='bx bx-right-arrow-alt' style="font-size: 20px !important;"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>
</div>
